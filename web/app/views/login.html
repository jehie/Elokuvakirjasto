<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">

    <body>
        <div>
            <h1>Login:</h1>
            Email: <input ng-model="email"> </input>
            Password: <input ng-model="password"> </input>

        <p> <h2>{{message}}</h2>
